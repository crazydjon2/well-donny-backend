version: '3.8'

services:
  db:

    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data
      - db/scrpts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  pgdata:
